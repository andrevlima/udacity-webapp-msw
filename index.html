<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="prefetch" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="prefetch" href="dist/css/styles.css">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="dist/css/styles.css">
  <title>Restaurant Reviews</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#3397DB">
  <link rel="manifest" href="/manifest.json">
  <link rel="shortcut icon" href="favicon.ico">
</head>

<body>
  <noscript>Your browser does not support JavaScript or it is disabled.</noscript>

  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
      <a href="#map" aria-label="Click to jump to the maps" tabindex="0" class="only-for-screenreader" data-tab-jump-to="neighborhoods-select"></a>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" role="application" style="display: none"></div>
      <!--
        <div id="map2" role="application">
          <img alt="Representative application photo for restaurant reviews" style="background-image: url(/dist/img/dummy.webp)">
        </div>
      -->
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Select neighborhoods">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Select cuisines">
          <option value="all">All Cuisines</option>
        </select>
        <button class="show-map-btn" aria-label="Toggle maps display (shown or hidden)" onclick="Helper.displayMapToggle()">Map <span>&#127760;</span></button>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  

  <script src="dist/js/helper.js"></script>  
  <script src="dist/js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="dist/js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="dist/js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="dist/js/tab_jumper.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCc7Hn8PmpMp17_F0QRivDAiTVstdreMN4&libraries=places&callback=initMap"></script>

  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
